  <script>
    $(document).ready(function () {
      let sliderContainerLength = $('#bx_slider_2CBnfB08LR .stories-wrapper .swiper-wrapper').children().length;
      let count = "5";

      function createPlaceholders() {
        $('#bx_slider_2CBnfB08LR .stories-wrapper .swiper-wrapper').append(
          "<div class='swiper-slide placeholder-slide'><div class='placeholder-img'></div></div>"
        );
      }

      if (sliderContainerLength <= count) {
        for (let i = 0; i < (count - sliderContainerLength); i++) {
          createPlaceholders();
        }
      }

      var swiperMain = new Swiper('#bx_slider_2CBnfB08LR .stories-wrapper .swiper-container.main-slider', {
          slidesPerView: 'auto',
          spaceBetween: 8,
          freeMode: true,
          lazy: true,
          watchSlidesVisibility: 'auto',
          breakpoints: {
            1024: {
              spaceBetween: 24,
              navigation: {
                  nextEl: '#bx_slider_2CBnfB08LR .stories-wrapper .swiper-button-next',
                  prevEl: '#bx_slider_2CBnfB08LR .stories-wrapper .swiper-button-prev',
              },
            },
          }
      });

      function initInnerSwiperSlider() {

        if (!!window.innerStoriesSwiperSlider) return;
        let isVideo = Boolean($('.stories-inner .video').length);
        let animationDuration = 7000;
        if (isVideo) {
          $('#bx_slider_2CBnfB08LR .stories-inner .progress-bar').css('display', 'none');
        } else {
          $('#bx_slider_2CBnfB08LR .stories-inner .progress-bar').css('animation-duration', animationDuration + 'ms');
        }

        window.innerStoriesSwiperSlider = new Swiper('#bx_slider_2CBnfB08LR .stories-inner .swiper-container', {
          slidesPerView: 'auto',
          spaceBetween: 0,
          centeredSlides: true,
          simulateTouch: false,
          autoplay: isVideo ? false : {
            delay: animationDuration,
            disableOnInteraction: false,
          },
          on: {
            slideChange: function () {
              $('#bx_slider_2CBnfB08LR .swiper-slide-active .item').removeClass('unseen');
            },
          },
        });

        $('#bx_slider_2CBnfB08LR .stories-inner .swiper-container .swiper-slide').on('click', function () {
          window.innerStoriesSwiperSlider.slideTo($(this).index(), 400);
        });

        $('#bx_slider_2CBnfB08LR .stories-inner').on('click', function (e) {
          if (!($(e.target).parents('.swiper-slide').length || $(e.target).hasClass('swiper-slide'))) {
            $('#bx_slider_2CBnfB08LR .stories-inner').removeClass('opened');
            $('body').removeClass('modal-open').trigger('modalClose');
          }
        });
      }

      $('#bx_slider_2CBnfB08LR .stories-wrapper .swiper-slide').on('click', function () {
        $('#bx_slider_2CBnfB08LR .stories-inner').addClass('opened');
        $('body').trigger('modalOpen').addClass('modal-open');

        initInnerSwiperSlider();

        if (!!window.innerStoriesSwiperSlider) {
          window.innerStoriesSwiperSlider.update();
          window.innerStoriesSwiperSlider.slideTo($(this).index(), 0);
        }
      });

      $('#bx_slider_2CBnfB08LR .open-all-stories').on('click', function () {
        $('#bx_slider_2CBnfB08LR .stories-inner').addClass('opened');
        $('body').trigger('modalOpen').addClass('modal-open');
        initInnerSwiperSlider();
      });

      $(window).on('orientationchange', function () {
        $('.stories-inner').removeClass('opened');
        $('body').removeClass('modal-open').trigger('closeModal');
      });
  });
</script>
